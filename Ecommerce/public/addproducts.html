<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addproducts</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <form class="register" id="reg">
        <div class="form">
            <h2>Add Products</h2>
            <div class="field">
                <label for="Name">Name</label>
                <input type="text" name="name" id="Name" placeholder="Name">
            </div>
            <div class="field">
                <label for="Price">Price</label>
                <input type="text" name="price" id="Price" placeholder="Price">
            </div>
            <div class="field">
                <label for="discount">Discount</label>
                <input type="text" name="discount" id="discount" placeholder="Discount">
            </div>
            <div class="field">
                <label for="Category">Category</label>
                <input type="text" name="category" id="Category" placeholder="Category">
            </div>
            <div class="field">
                <label for="Images">Images</label>
                <input type="file" style="background-color: white; color: black ;" multiple name="images" id="Images" placeholder="Images">
            </div>

            
           
            <button type="submit" style="margin: 0.8rem 0px;">Add Products</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/assets/javascript.js"></script>
</body>
</html>
